<body>
    <h1>Projets réalisé pour passer le temps</h1>
    <div class="button-container">
        <div class="gravityButton">
            <button style="--color: red;" onclick="location.href='./GameOfLife/index.html';" title="Game of Life">
                <svg xmlns="http://www.w3.org/2000/svg" class="buttonIcon" viewBox="0 0 512 512" title="gameOfLife">
                    <!-- Background -->
                    <rect width="512" height="512" stroke="#000" stroke-width="8.5"/> <!-- scaled stroke-width -->
                    <!-- Cells -->
                    <rect x="34" y="34" width="51" height="51" fill="#000"/> <!-- scaled size and position -->
                    <rect x="119" y="119" width="51" height="51" fill="#000"/>
                    <rect x="204" y="119" width="51" height="51" fill="#000"/>
                    <rect x="289" y="34" width="51" height="51" fill="#000"/>
                    <rect x="289" y="204" width="51" height="51" fill="#000"/>
                    <rect x="119" y="289" width="51" height="51" fill="#000"/>
                    <rect x="204" y="289" width="51" height="51" fill="#000"/>
                    <rect x="289" y="289" width="51" height="51" fill="#000"/>
                    <rect x="374" y="204" width="51" height="51" fill="#000"/>
                    <!-- Grid Lines -->
                    <path d="M0 170 h512 M0 340 h512 M170 0 v512 M340 0 v512" fill="none" stroke="#000" stroke-width="8.5"/>
                </svg>
            </button>
        </div>
      
        <div class="gravityButton">
            <button style="--color: aquamarine;" title="Rubik's cube - Soon">
                <svg xmlns="http://www.w3.org/2000/svg" class="buttonIcon" viewBox="0 0 100 100" width="30" height="30">
                    <!-- Top face -->
                    <polygon points="50,10 80,25 50,40 20,25"/>
                    <!-- Right face -->
                    <polygon points="50,40 80,25 80,55 50,70"/>
                    <!-- Left face -->
                    <polygon points="50,40 20,25 20,55 50,70"/>

                    <!-- Polygon separation lines -->
                    <line x1="20" y1="25" x2="50" y2="40" stroke="black" stroke-width="0.7"/>
                    <line x1="50" y1="40" x2="80" y2="25" stroke="black" stroke-width="0.7"/>
                    <line x1="50" y1="40" x2="50" y2="70" stroke="black" stroke-width="0.7"/>
                
                    <!-- Grid lines for top face -->
                    <!-- Vertical grid lines (slanted for perspective) -->
                    <line x1="40" y1="15" x2="70" y2="30" stroke="black" stroke-width="0.5"/>
                    <line x1="30" y1="20" x2="60" y2="35" stroke="black" stroke-width="0.5"/>
                    <!-- Horizontal grid lines (slanted for perspective) -->
                    <line x1="70" y1="20" x2="40" y2="35" stroke="black" stroke-width="0.5"/>
                    <line x1="60" y1="15" x2="30" y2="30" stroke="black" stroke-width="0.5"/>
                
                    <!-- Grid lines for right face -->
                    <!-- Vertical grid lines -->
                    <line x1="70" y1="30" x2="70" y2="60" stroke="black" stroke-width="0.5"/>
                    <line x1="60" y1="35" x2="60" y2="65" stroke="black" stroke-width="0.5"/>
                    <!-- Horizontal grid lines -->
                    <line x1="80" y1="35" x2="50" y2="50" stroke="black" stroke-width="0.5"/>
                    <line x1="80" y1="45" x2="50" y2="60" stroke="black" stroke-width="0.5"/>

                    <!-- Grid lines for left face -->
                    <!-- Vertical grid lines -->
                    <line x1="20" y1="35" x2="50" y2="50" stroke="black" stroke-width="0.5"/>
                    <line x1="20" y1="45" x2="50" y2="60" stroke="black" stroke-width="0.5"/>
                    <!-- Horizontal grid lines -->
                    <line x1="30" y1="30" x2="30" y2="60" stroke="black" stroke-width="0.5"/>
                    <line x1="40" y1="35" x2="40" y2="65" stroke="black" stroke-width="0.5"/>
                </svg>
                
                
                
            </button>
        </div>
      
        <div class="gravityButton">
            <button style="--color: gold;" title="Soon">
            <svg class="buttonIcon" viewBox="0 -50 416 562" title="soon">

            </svg>
            </button>
        </div>
    </div>

</body>
